apply plugin: 'com.android.application'

ext {
        db = 4
        codeNumber = 10000 * db + 9001

        major = "90"
        minor = "01"
        versionNumber = "" + db.toString() + "." + major + "." + minor + "-beta"

    println ""
    println "Version: [" + versionNumber + " - " + codeNumber + "]"


}

android {
    compileSdkVersion 33
    buildToolsVersion '33.0.0'

    defaultConfig {
        applicationId "ru.kau.mygtd4"
        minSdkVersion 26
        targetSdkVersion 33

        versionCode codeNumber
        versionName versionNumber

        buildConfigField  "int", "DB", "4"

        //buildConfigField  "int", "databasenumber", "2"
        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
        //generatedDensities = []
        //vectorDrawables.generatedDensities = []
        //vectorDrawables.useSupportLibrary = true
        multiDexEnabled true

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation":
                                     "$projectDir/schemas".toString()]
            }
        }



    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    splits {
        // Configures multiple APKs based on ABI.
        abi {
            enable true
            reset()
            include  "x86", "x86_64", "armeabi-v7a", "arm64-v8a"
            universalApk true
        }

    }



    //def abiCodes = ['x86':1, 'x86_64':2, 'armeabi-v7a':3, 'arm64-v8a':4]

    flavorDimensions "version"
    productFlavors {
        beta {
            dimension "version"
            applicationId "ru.kau.mygtd4"
            manifestPlaceholders = [
                    appName       : "MyGTD4 Beta",
                    appIcon       : "@mipmap/app_icon10",
                    appRoundIcon  : "@mipmap/app_icon10",

            ]
            //buildConfigField  "int", "DB", "4"
            buildConfigField "boolean", "IS_BETA", "true"
            //buildConfigField "boolean", "IS_FDROID", "false"
            buildConfigField "boolean", "LOG", "true"
        }

        /*
        alpha {
            dimension "version"
            applicationId "com.foobnix.pdf.reader.a1"
            manifestPlaceholders = [
                    appName       : "Alpha Librera",
                    appIcon       : "@mipmap/icon_pdf_reader",
                    appRoundIcon  : "@mipmap/icon_pdf_reader",
                    appGdriveKey  : "",
                    admobAppId    : "",
                    admobBannerId : "",
                    admobFullId   : ""
            ]
            buildConfigField "boolean", "IS_BETA", "true"
            buildConfigField "boolean", "IS_FDROID", "false"
            buildConfigField "boolean", "LOG", "true"

        }
        */

        mygtd2 {
            dimension "version"
            applicationId "ru.kau.mygtd4"
            manifestPlaceholders = [
                    appName       : "MyGTD4",
                    appIcon       : "@mipmap/app_icon10",
                    appRoundIcon  : "@mipmap/app_icon10",

            ]
            //buildConfigField  "int", "DB", "4"
            buildConfigField "boolean", "IS_BETA", "false"
            //buildConfigField "boolean", "IS_FDROID", "false"
            buildConfigField "boolean", "LOG", "false"

        }


    }



    aaptOptions {
        //additionalParameters "--no-version-vectors"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
    }

    applicationVariants.all { variant ->
        variant.outputs.all {
            def flavor = variant.productFlavors[0].name.capitalize()
            //def version = variant.versionName
            def abiName = getFilter("ABI")
            //output.versionCodeOverride = abiCodes.get(abiName, 0) * 100000 + variant.versionCode

            outputFileName = "MyGTD4 ${flavor}-${versionNumber}-${abiName}.apk"
        }
    }

    dexOptions {
        preDexLibraries true
        javaMaxHeapSize "4G"
    }
    namespace 'ru.kau.mygtd2'
}

